            }

        }

        footer {
            margin-top: 20px;
            text-align: center;
            position: relative;
        }

        body.night-mode footer {
            color: white;
        }

        body:not(.night-mode) footer {
            background-color: black;
            color: white;

        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #444;
        }

        li:hover {
            background: #333;
        }

        .mistake-item {
            cursor: pointer;
        }

        .mistake-answer {
            display: none;
        }
    </style>

        let mistakes = JSON.parse(localStorage.getItem('mistakes')) || [];
        let currentWord = "", currentQuiz = "Quiz Ex", wrongAttempts = 0;

        function loadQuizzes() {
            let quizList = document.getElementById("quiz-list");
            quizList.innerHTML = "";
            for (let quiz in quizzes) {
                let li = document.createElement("li");
                li.textContent = quiz;
                li.onclick = () => { currentQuiz = quiz; newQuestion(); };
                quizList.appendChild(li);
            }
        }

        function newQuestion() {
            let words = quizzes[currentQuiz];
            let keys = Object.keys(words);
            currentWord = keys[Math.floor(Math.random() * keys.length)];
            // If the question is asking for a meaning (Kanji or Hiragana), display the word
            if (words[currentWord].length === 3) {  // Means there are both Kanji/Hiragana + English answers
                document.getElementById("question").innerText = `What is the meaning of: ${currentWord} or ${words[currentWord][0]}`;
            } else {  // If it's asking for the Hiragana form
                document.getElementById("question").innerText = `What is the Hiragana meaning of Kanji: ${currentWord}`;
            }
            document.getElementById("answer").value = "";
            document.getElementById("show-answer").style.display = "none";
            document.getElementById("next-quiz").style.display = "none";
            document.getElementById("result").innerText = "";
            wrongAttempts = 0;
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            let correctAnswers = quizzes[currentQuiz][currentWord].map(answer => answer.toLowerCase());

            // If the question asks for the Hiragana form, it should only accept the Hiragana answer
            if (document.getElementById("question").innerText.includes("Hiragana meaning")) {
                correctAnswers = [quizzes[currentQuiz][currentWord][0].toLowerCase()]; // Only accept Hiragana
            }

            // Check if the answer is correct
            if (correctAnswers.includes(userAnswer)) {
                document.getElementById("result").innerText = "Correct!";
                setTimeout(newQuestion, 1000);
            } else {
                wrongAttempts++;
                document.getElementById("result").innerText = "Incorrect! Try again.";

                // Add to mistakes if not already there
                if (!mistakes.some(item => item.word === currentWord)) {
                    mistakes.push({ word: currentWord, correctAnswer: quizzes[currentQuiz][currentWord].join(", ") });
                    localStorage.setItem('mistakes', JSON.stringify(mistakes)); // Save to localStorage
                    updateMistakes();
                }

                document.getElementById("show-answer").style.display = "inline-block";
            }
        }

        function showAnswer() {
            let correctAnswer = quizzes[currentQuiz][currentWord].join(", ");
            document.getElementById("result").innerText = `Correct Answer: ${correctAnswer}`;
            document.getElementById("next-quiz").style.display = "inline-block";
        }

        function updateMistakes() {
            let mistakeList = document.getElementById("mistake-list");
            mistakeList.innerHTML = ""; // Clear previous mistakes

            mistakes.forEach(mistake => {
                let li = document.createElement("li");
                li.classList.add("mistake-item");
                li.textContent = mistake.word;
                let answer = document.createElement("span");
                answer.classList.add("mistake-answer");
                answer.textContent = ` - ${mistake.correctAnswer}`;
                li.appendChild(answer);

                li.onclick = () => answer.style.display = answer.style.display === "none" ? "inline" : "none";
                mistakeList.appendChild(li);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {

    const rightSidebar = document.getElementById("right-sidebar");
    const sidebarLinks = sidebar.querySelectorAll("li");
    const rightSidebarLinks = rightSidebar.querySelectorAll("li");

    function closeSidebar(event) {
        // Check if the clicked item belongs to the left or right sidebar
        if (sidebar.contains(event.target)) {
            sidebar.classList.remove("active");
        }
       
    }

    // Attach click event listeners to quiz list items in both sidebars
    sidebarLinks.forEach(link => {
        link.addEventListener("click", closeSidebar);
    });

    rightSidebarLinks.forEach(link => {
        link.addEventListener("click", closeSidebar);
    });
});
